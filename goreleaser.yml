project_name: usque
version: 2
builds:
  - id: android
    goos:
      - android
    goarch:
      - arm64
    goarm:
      - 5
      - 6
      - 7
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
      - "-X github.com/Diniboy1123/usque/cmd.version={{.Tag}}"
      - "-X github.com/Diniboy1123/usque/cmd.commit={{.Commit}}"
      - "-X github.com/Diniboy1123/usque/cmd.date={{.Date}}"
  
  - id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
      - "-X github.com/Diniboy1123/usque/cmd.version={{.Tag}}"
      - "-X github.com/Diniboy1123/usque/cmd.commit={{.Commit}}"
      - "-X github.com/Diniboy1123/usque/cmd.date={{.Date}}"

  - id: windows
    goos:
      - windows
    goarch:
      - arm64
      - amd64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
      - "-X github.com/Diniboy1123/usque/cmd.version={{.Tag}}"
      - "-X github.com/Diniboy1123/usque/cmd.commit={{.Commit}}"
      - "-X github.com/Diniboy1123/usque/cmd.date={{.Date}}"

  - id: darwin
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
      - "-X github.com/Diniboy1123/usque/cmd.version={{.Tag}}"
      - "-X github.com/Diniboy1123/usque/cmd.commit={{.Commit}}"
      - "-X github.com/Diniboy1123/usque/cmd.date={{.Date}}"

archives:
  - formats:
    - zip
    name_template: "usque_{{.Version}}_{{.Os}}_{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}"
    files:
      - LICENSE.md
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: Diniboy1123
    name: usque